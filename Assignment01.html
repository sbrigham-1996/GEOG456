<html lang="en">
<head>
    
<title> My First Leaflet Map</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
<script src = "./lightVect.js"></script>
</head>
<body>
This is the furthest point South in the continental US
    <div id="mapid"></div>
    <style>
#mapid {width: 900px; height: 500px;}

</style>


<script>
var map = L.map('mapid').setView([24.5490, -81.8093], 17);
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map)

var uncIcon = L.icon({   
    iconUrl: 'https://i.pinimg.com/736x/0c/da/73/0cda7355d32d0bd1984a819dc79530d6.jpg',   
    iconSize: [50,50],
    popupAnchor: [0, -25]  
});

var customPopup = "Im The Southern Most Point in the US!<br/><img src='https://i.pinimg.com/736x/0c/da/73/0cda7355d32d0bd1984a819dc79530d6.jpg' width='100'/>";

L.geoJSON(lightVect, {
pointToLayer: function (feature, latlng) { 
return L.marker(latlng, {icon: uncIcon});}})
.bindPopup(customPopup)
.addTo(map);

</script>
</body>
</html>
