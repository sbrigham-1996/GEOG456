<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"></link>
  <script src="./floridaCounties.js"></script>
  <title>Florida Population Data</title>
</head>
<body>
  <h2 style="font-family: 'Verdana', sans-serif; color: #051206;">Florida Populations by County</h2>
  <table id="mytable">
    <tr>
      <th>County Name</th>
      <th>1970</th>
      <th>1980</th>
      <th>1990</th>
      <th>2000</th>
      <th>2010</th>
      <th>2014</th>
    </tr>
  </table>
  <script>
    var table = document.getElementById('mytable');

    for (var i = 0; i < data.features.length; i++) {
      var props = data.features[i].properties;
  
      var row = document.createElement('tr');
      var cellCounty = document.createElement('td');
      var cell1970 = document.createElement('td');
      var cell1980 = document.createElement('td');
      var cell1990 = document.createElement('td');
      var cell2000 = document.createElement('td');
      var cell2010 = document.createElement('td');
      var cell2014 = document.createElement('td');

 
      cellCounty.innerText = props.County;
      cell1970.innerText = Number(props['1970']).toLocaleString();
      cell1980.innerText = Number(props['1980']).toLocaleString();
      cell1990.innerText = Number(props['1990']).toLocaleString();
      cell2000.innerText = Number(props['2000']).toLocaleString();
      cell2010.innerText = Number(props['2010']).toLocaleString();
      cell2014.innerText = Number(props['2014']).toLocaleString();

   
      if (props.County === 'St Lucie' || props.County === 'St Johns') {
        cellCounty.classList.add('highlight');
      }
      if (props['1970'] >= 100000) { cell1970.classList.add('blue'); }
      if (props['1980'] >= 200000) { cell1980.classList.add('yellow'); }
      if (props['1990'] >= 400000) { cell1990.classList.add('orange'); }
      if (props['2000'] >= 1000000) { cell2000.classList.add('red'); }
      if (props['2010'] >= 2000000) { cell2010.classList.add('red'); }
      if (props['2014'] >= 3000000) { cell2014.classList.add('red'); }


      row.append(cellCounty, cell1970, cell1980, cell1990, cell2000, cell2010, cell2014);
      table.append(row);
    }
  </script>
</body>
</html>
